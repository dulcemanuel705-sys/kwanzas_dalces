<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kwanza Manipulus - Sistema completo de gestão empresarial para controle de projetos, finanças, RH e muito mais." />
  <meta name="keywords" content="gestão empresarial, sistema gestão, controle projetos, finanças, recursos humanos, kwanza manipulus" />
  <meta name="author" content="Kwanza Manipulus" />
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://seu-dominio.com/" />
  <meta property="og:title" content="Login | Kwanza Manipulus" />
  <meta property="og:description" content="Sistema completo de gestão empresarial para controle de projetos, finanças, RH e muito mais." />
  <meta property="og:image" content="https://seu-dominio.com/assets/img/logo.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://seu-dominio.com/" />
  <meta property="twitter:title" content="Login | Kwanza Manipulus" />
  <meta property="twitter:description" content="Sistema completo de gestão empresarial para controle de projetos, finanças, RH e muito mais." />
  <meta property="twitter:image" content="https://seu-dominio.com/assets/img/logo.png" />
  
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/logo.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/logo.png" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <title>Login | Kwanza Manipulus</title>
  <style>
    * { 
      box-sizing: border-box; 
      padding: 0; 
      margin: 0; 
    }
    
    body {
      margin: 0; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      background-color: #f5f5f5;
    }
    
    .card {
      width: 100%; 
      max-width: 100%; 
      padding: 28px; 
      border-radius: 16px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .brand { 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      gap: 10px; 
      margin-bottom: 24px; 
    }
    
    .brand-logo img {
      width: 150px; 
      height: auto;
      border-radius: 10px;
      margin: 0 auto;
      display: block;
    }
    
    h1 { 
      font-size: 20px; 
      margin: 0; 
      text-align: center;
      color: #333;
    }
    
    p.sub { 
      color: #666; 
      margin: 6px 0 18px; 
      font-size: 14px; 
      text-align: center;
    }
    
    label { 
      display: block; 
      font-size: 14px; 
      color: #333; 
      margin-bottom: 8px; 
      font-weight: 500;
    }
    
    .input {
      width: 100%; 
      padding: 12px 14px; 
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color .2s, box-shadow .2s;
    }
    
    .input:focus { 
      outline: none;
      border-color: rgba(7, 186, 226, 0.8); 
      box-shadow: 0 0 0 3px rgba(7, 186, 226, 0.15); 
    }
    
    .row { 
      display: grid; 
      gap: 16px; 
    }
    
    .actions { 
      display: flex; 
      align-items: center; 
      justify-content: flex-end; 
      margin: 4px 0 10px; 
    }
    
    .link { 
      color: #07bae2; 
      text-decoration: none; 
      font-size: 13px; 
      font-weight: 500;
    }
    
    .link:hover { 
      text-decoration: underline; 
    }
    
    .btn {
      width: 100%; 
      padding: 14px 16px; 
      border-radius: 8px; 
      border: 0; 
      cursor: pointer; 
      font-weight: 600;
      font-size: 15px;
      color: white; 
      background: rgb(7, 186, 226);
      transition: all 0.2s ease;
      margin-top: 10px;
    }
    
    .btn:hover {
      background: rgb(6, 166, 202);
      transform: translateY(-1px);
    }
    
    .btn:active { 
      transform: translateY(0); 
    }
    
    .message { 
      margin-top: 12px; 
      font-size: 13px; 
      min-height: 18px; 
      text-align: center;
      padding: 8px;
      border-radius: 4px;
    }
    
    .message.error { 
      background-color: #fef2f2;
      color: #dc2626;
    }
    
    .message.success { 
      background-color: #f0fdf4;
      color: #16a34a;
    }
    
    footer { 
      margin-top: 24px; 
      text-align: center; 
      font-size: 12px; 
      color: #666;
    }
    
    /* Layout responsivo */
    .shell { 
      width: 100%; 
      max-width: 100%; 
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
      min-height: 100vh;
    }
    
    .card-login { 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      padding: 40px; 
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }
    
    .card-media { 
      position: relative;
      overflow: hidden;
    }
    
    .card-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* Media Queries */
    @media (max-width: 1024px) {
      .cards {
        grid-template-columns: 1fr 1fr;
      }
      
      .card-login {
        padding: 30px;
      }
    }
    
    @media (max-width: 768px) {
      .cards {
        grid-template-columns: 1fr;
        min-height: auto;
      }
      
      .card-media {
        display: none;
      }
      
      .card-login {
        padding: 30px 20px;
        max-width: 100%;
        border-radius: 0;
      }
      
      .brand-logo img {
        width: 120px;
      }
    }
    
    @media (max-width: 480px) {
      .card-login {
        padding: 24px 16px;
      }
      
      .btn {
        padding: 12px 16px;
      }
      
      .brand-logo img {
        width: 100px;
      }
    }
   
  
  </style>
</head>
<body>
  <div class="shell">
    <section class="cards">
      <article class="card card-media" >
        <img src="metallogin.jpeg" alt="Textura de metal industrial" />
      </article>

      <article class="card card-login">
        <div class="brand">
          <div class="brand-logo"> 
            <img src="kwanza.svg" alt="">
          </div>
        </div>

        <form id="loginForm" class="row" autocomplete="on">
          <div>
            <label for="email"> <strong>Nome do utilizador </strong></label>
            <input class="input" id="email" name="email" type="email" placeholder="Digite o email do utilizador" required />
          </div>
          <div>
            <label for="password"><strong>Senha</strong></label>
            <input class="input" id="password" name="password" type="password" placeholder="••••••••" required />
          </div>
          <div class="actions">
            <a class="link" href="#" id="forgot">Esqueceu a senha?</a>
          </div>
          <button class="btn" type="submit">Entrar</button>
          <div id="msg" class="message" aria-live="polite"></div>
        </form>

        <footer>
          © <span id="year"></span> Manipulus · Todos os direitos reservados
        </footer>
      </article>
    </section>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = 'message';
      msg.textContent = 'Autenticando...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha: password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const err = data?.mensagem || data?.message || data?.error || 'Credenciais inválidas ou servidor indisponível.';
          msg.className = 'message error';
          msg.textContent = err;
          return;
        }

        // Sucesso: salve token/usuario se enviado
        if (data?.token) localStorage.setItem('token', data.token);
        if (data?.user) localStorage.setItem('user', JSON.stringify(data.user));

        msg.className = 'message success';
        msg.textContent = 'Login efetuado com sucesso! Redirecionando...';
        // Redirecione para seu dashboard quando existir
        setTimeout(() => {
          window.location.href = '/dashboard.html'; // ajuste posteriormente
        }, 800);
      } catch (error) {
        msg.className = 'message error';
        msg.textContent = 'Erro de rede. Verifique sua conexão.';
      }
    });

    document.getElementById('forgot').addEventListener('click', (e) => {
      e.preventDefault();
      msg.className = 'message';
      msg.textContent = 'Recuperação de senha: contate o administrador.';
    });
  </script>
  <!-- Carrega o avatar do usuário -->
  <script src="js/profile-avatar.js"></script>
</body>
</html>
