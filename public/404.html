<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada | Kwanza Manipulus</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/feathericon.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile-responsive.css">
    <link rel="stylesheet" href="assets/css/loading-states.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-container {
            text-align: center;
            color: white;
            padding: 40px 20px;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        
        .error-title {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .error-description {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-error {
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid white;
            color: white;
        }
        
        .btn-error:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-error.primary {
            background: white;
            color: #667eea;
        }
        
        .btn-error.primary:hover {
            background: transparent;
            color: white;
        }
        
        .error-illustration {
            margin-bottom: 40px;
            font-size: 100px;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-error {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-illustration">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Página Não Encontrada</h1>
        
        <p class="error-description">
            Ops! A página que você está procurando não existe ou foi movida. 
            Verifique o endereço digitado ou retorne à página inicial.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn-error primary">
                <i class="fas fa-home"></i> Página Inicial
            </a>
            <a href="javascript:history.back()" class="btn-error">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
        
        <div style="margin-top: 50px; opacity: 0.7; font-size: 14px;">
            <p>Kwanza Manipulus - Sistema de Gestão Empresarial</p>
        </div>
    </div>
    
    <script>
        // Adiciona animação de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.error-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
        
        // Contador animado
        let counter = 0;
        const errorCode = document.querySelector('.error-code');
        const targetCode = 404;
        
        const animateCounter = () => {
            if (counter < targetCode) {
                counter += Math.ceil((targetCode - counter) / 10);
                errorCode.textContent = counter;
                setTimeout(animateCounter, 50);
            } else {
                errorCode.textContent = targetCode;
            }
        };
        
        setTimeout(animateCounter, 500);
    </script>
</body>
</html>
