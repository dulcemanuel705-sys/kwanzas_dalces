<!-- Modal Detalhe Banco -->
<div class="modal fade" id="modalBancoDetalhe" tabindex="-1" role="dialog" aria-labelledby="modalBancoDetalheLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalBancoDetalheLabel">Detalhes do Banco</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img id="detBancoImg" alt="Banco" style="width:200px;height:200px;object-fit:contain;border-radius:12px;border:1px solid #eaeaea;background:#fff;"/>
        <h4 class="mt-3" id="detBancoNome"></h4>
        <div class="lead" id="detBancoSaldo"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
